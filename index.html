<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Colores de Mi Día - Página Roja</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .page {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
            background-color: #fff5f5;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-section h1 {
            font-size: 2.5rem;
            color: #ff4d4d;
        }
        .text-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        .activity {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4d4d;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="page">
    <!-- Text Section -->
    <div class="text-section">
        <h1>¡Hola, soy tu conejo explorador!</h1>
        <p>
            Mira qué color tan brillante encontré hoy: ¡rojo! Aquí tengo una manzana roja que es jugosa y deliciosa. También veo una mariquita roja que se esconde entre las hojas. ¿Puedes encontrarla?
        </p>
        <div class="activity">Actividad: Busca cosas rojas a tu alrededor. ¿Qué puedes encontrar?</div>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <img src="/mnt/data/A_colorful_and_vibrant_children's_book_illustratio.png" alt="Conejo con manzana roja">
    </div>
</div>

</body>
</html>
